<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking</title>
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <div class="container">
        <h1>Book a Tour in Nigeria</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="state">Select State:</label>
            <select id="state" name="state" onchange="populateAttractions()" required>
                <option value="" disabled selected>Select a state</option>
                <option value="lagos">Lagos</option>
                <option value="abuja">Abuja</option>
                <option value="kano">Kano</option>
                <option value="rivers">Rivers</option>
                <!-- Add more states as needed -->
            </select>

            <label for="attraction">Select Attraction:</label>
            <select id="attraction" name="attraction" required>
                <option value="" disabled selected>Select an attraction</option>
            </select>

            <a href="index1.html"><button type="button" onclick="redirectToPayment()">Book Now</button>
        </form></a>
    </div>

    <script src="js/node.js"></script>
</body>
</html>
